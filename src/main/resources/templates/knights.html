<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Knight list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <table>
        <thead>
            <tr><td>Imie rycerza</td><td>Wiek</td></tr>
        </thead>
        <tbody th:each="knight : ${knights}">
            <tr>
                <td th:text="${knight.getName()}"></td>
                <td th:text="${knight.getAge()}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
